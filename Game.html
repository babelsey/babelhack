<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Page d'accueil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #161616;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        .content {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            box-sizing: border-box;
            flex: 1;
            margin: 0 auto;
            display: none; /* Masquer le contenu initialement */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px;
            padding: 10px 0;
            background-color: transparent;
        }

        .header-title {
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            margin: 0;
        }

        .header img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #161616;
            outline: solid 1px #2b9962;
            box-shadow: 0px 15px 60px #00ff7f;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #161616;
            border: solid 2px #00ff7f;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0px -15px 60px #00ff7f;
            width: calc(100% - 40px);
            max-width: 310px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .bottom-menu a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-menu a .icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        /* Style de l'√©cran de chargement avec le GIF */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #161616;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .loader img {
            width: 200px; /* Ajustez la taille selon vos besoins */
            height: auto;
        }
    </style>
